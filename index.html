<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="dist/style.css" />
    <script defer src="dist/script.js"></script>

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <main class="container">
      <section class="card">
        <section class="card__hero"></section>
        <section>
          <h2 class="card__header">Order Summary</h2>
        </section>
        <section class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </section>
        <section class="card__plan-container">
          <div class="card__first-container">
            <img class="card__icon" src="/images/icon-music.svg" alt="" />
            <div class="card__text-plan">
              <h3 class="card__annual">Annual Plan</h3>
              <p class="card__price">$59.99/year</p>
            </div>
          </div>
          <a class="card__change" href="">Change</a>
        </section>
        <button class="card__payment">Proceed to Payment</button>
        <p class="card__cancel-container">
          <a class="card__cancel">Cancel Order</a>
        </p>
      </section>
    </main>
  </body>
</html>
